<!DOCTYPE html>
<html lang="en">
<head>
  <title>Navbar Creation and Training</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Navigation bar class template.">
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="img/favicon_droid.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_apple.png">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
<!-- NAVBAR START -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: rgba(52, 58, 64, 0.9); box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);">
  <div class="container-lg">
      <a class="navbar-brand fw-bold fs-4" href="#" style="color: #ffc107;">
        <span data-aos="fade-right" data-aos-duration="1000" >Technology</span>
        <span data-aos="fade-right" data-aos-duration="1400" style="font-weight: 300; color: #f8f9fa;">Company</span>
      </a>
      
      <!-- Links for lg screens or larger, aligned to the right -->
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-none d-lg-flex">
              <li class="nav-item" data-aos="fade-down" data-aos-duration="1800"><a class="nav-link text-white nav-link-hover" href="#home">Home</a></li>
              <li class="nav-item" data-aos="fade-down" data-aos-duration="1600"><a class="nav-link text-white nav-link-hover" href="#services">Services</a></li>
              <li class="nav-item" data-aos="fade-down" data-aos-duration="1400"><a class="nav-link text-white nav-link-hover" href="#pricing">Pricing</a></li>
              <li class="nav-item" data-aos="fade-down" data-aos-duration="1200"><a class="nav-link text-white nav-link-hover" href="#portfolio">Portfolio</a></li>
              <li class="nav-item" data-aos="fade-down" data-aos-duration="1000"><a class="nav-link text-white nav-link-hover" href="#testimonials">Testimonials</a></li>
              <li class="nav-item" data-aos="fade-down" data-aos-duration="800"><a class="nav-link text-white nav-link-hover" href="#about">About</a></li>
              <li class="nav-item" data-aos="fade-down" data-aos-duration="600"><a class="nav-link text-white nav-link-hover" href="#contact">Contact</a></li>
          </ul>
      </div>
      
      <!-- "Get A Quote" Button - Always visible, aligned to the right with margin for small screens -->
      <div class="ms-auto custom-quote-button" data-aos="fade-down" data-aos-duration="400" style="white-space: nowrap;">
        <a href="#contact" class="btn btn-warning" style="padding: 0.375rem 0.75rem;">Get A Quote</a>
      </div>
      

      <!-- Dropdown for smaller screens -->
      <div class="dropdown d-lg-none">
          <button class="btn btn-warning px-3" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-aos="fade-down" data-aos-duration="400">
              <i class="fas fa-bars" style="color: #ffffff;"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#home">Home</a></li>
              <li><a class="dropdown-item" href="#services">Services</a></li>
              <li><a class="dropdown-item" href="#pricing">Pricing</a></li>
              <li><a class="dropdown-item" href="#portfolio">Portfolio</a></li>
              <li><a class="dropdown-item" href="#testimonials">Testimonials</a></li>
              <li><a class="dropdown-item" href="#about">About</a></li>
              <li><a class="dropdown-item" href="#contact">Contact</a></li>
          </ul>
      </div>
  </div>
</nav>
<!-- NAVBAR END -->

<script src="js/aos.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
